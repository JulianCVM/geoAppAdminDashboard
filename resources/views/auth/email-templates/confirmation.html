<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirma tu registro en GeoApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #3b71ca;
        }
        .btn {
            display: inline-block;
            background-color: #3b71ca;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Confirma tu registro en GeoApp</h2>

    <p>¡Gracias por registrarte! Para completar tu registro y comenzar a usar GeoApp Dashboard, haz clic en el siguiente enlace:</p>
    
    <a href="{{ .ConfirmationURL }}" class="btn">Confirmar mi correo electrónico</a>
    
    <p>Si no solicitaste este registro, puedes ignorar este correo.</p>
    
    <p>Saludos,<br>
    El equipo de GeoApp</p>
</body>
</html>
